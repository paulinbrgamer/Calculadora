<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <textarea name="resultado" id="iresultado" cols="1" rows="1" maxlength="13" ></textarea>
        <div class="botoes">
            
                <input type="button" value="OFF" class="botao-comando">
                <input type="button" value="√" class="botao-comando">
                <input type="button" value="%" class="botao-comando" id="porcen">
                <input type="button" value="7" class="botao-comando" id="7">
                <input type="button" value="8" class="botao-comando" id="8">
                <input type="button" value="9" class="botao-comando"id="9">
                <input type="button" value="4" class="botao-comando"id="4">
                <input type="button" value="5" class="botao-comando"id="5">
                <input type="button" value="6" class="botao-comando"id="6">
                <input type="button" value="1" class="botao-comando"id="1">
                <input type="button" value="2" class="botao-comando"id="2">
                <input type="button" value="3" class="botao-comando"id="3">
                <input type="button" value="." class="botao-comando"id=".">
                <input type="button" value="0" class="botao-comando"id="0">
                <input type="button" value="=" class="botao-comando"id="total">
        </div>
        <div class="botoes-opcao">
            <input type="button" value="÷" class="botao-comando" id="divi">
            <input type="button" value="x" class="botao-comando" id="multi">
            <input type="button" value="−" class="botao-comando" id="subtrair">
            <input type="button" value="+" class="botao-comando"  id="somar">
            
        </div>
        
        
    </div>
    <script>
       var n1 = '';
       var n1int;
       var n2 = '';
       var n2int;
       var qual = 1
       
        var operacao = '';

        document.getElementById('1').addEventListener('click',function(){
            if (operacao == ''){
                qual = 1;
            }
            else{
                qual = 2;
            }
            if (qual == 1){ 
                n1 = n1+'1'
                document.getElementById('iresultado').value =  n1
            }
            else{
                 n2 = n2+'1'
                document.getElementById('iresultado').value =  n2
            }
        })
        document.getElementById('0').addEventListener('click',function(){
            if (operacao == ''){
                qual = 1;
            }
            else{
                qual = 2;
            }
           if (qual == 1){ 
               n1 = n1+'0'
               document.getElementById('iresultado').value =  n1
           }
           else{
                n2 = n2+'0'
               document.getElementById('iresultado').value =  n2
           }
       })
        document.getElementById('2').addEventListener('click',function(){
            if (operacao == ''){
                qual = 1;
            }
            else{
                qual = 2;
            }
            if (qual == 1){
                n1 = n1+'2'
                document.getElementById('iresultado').value =  n1
            }
            else{
                n2 = n2+'2'
                document.getElementById('iresultado').value =  n2
            }
        })
        //função de somar
        document.getElementById('somar').addEventListener('click',function(){
            if (qual <2){
                n1int = Number(n1)
            }
            n1 = ''
            n2 = ''
            qual = 2
            
            operacao = '+'
        })
        //subtrair
        document.getElementById('subtrair').addEventListener('click',function(){
            if (qual <2){
                n1int = Number(n1)
            }
            n1 = ''
            n2 = ''
            qual = 2
            
            operacao = '-'
        })
        //multiplicar
        document.getElementById('multi').addEventListener('click',function(){
            if (qual <2){
                n1int = Number(n1)
            }
            n1 = ''
            n2 = ''
            qual = 2
            
            operacao = 'x'
        })
        //dividir
        document.getElementById('divi').addEventListener('click',function(){
            if (qual <2){
                n1int = Number(n1)
            }
            n1 = ''
            n2 = ''
            qual = 2
            
            operacao = '/'
        })
        //porcentagem
        document.getElementById('porcen').addEventListener('click',function(){
            if (qual <2){
                n1int = Number(n1)
            }
            n1 = ''
            n2 = ''
            qual = 2
            
            operacao = '%'
        })
        //verificar resultado
        document.getElementById('total').addEventListener('click',function(){
            if (operacao == '+'){
               n2int = Number(n2)
            n1int = n1int+n2int
            console.log(n1int)
            console.log(n2int)
            }
            if (operacao == '-'){
                n2int = Number(n2)
                n1int = n1int-n2int
                console.log(n1int)
            }
            if (operacao == 'x'){
                n2int = Number(n2)
                n1int = n1int*n2int
                console.log(n1int)
            }
            if (operacao == '/'){
                n2int = Number(n2)
                n1int = n1int/n2int
                console.log(n1int)
            }
            if (operacao == '%'){
                n2int = Number(n2)
                n1int = (n2int*n1int)/100
                console.log(n1int)
            }
            document.getElementById('iresultado').value = n1int 
            operacao = ''
        })
        
    </script>
</body>
</html>
